<ion-content fullscreen>
  <div class="login-form">
    <ion-input placeholder="Correo Electrónico" type="email"></ion-input>
    <ion-input placeholder="Contraseña"  type="password"></ion-input>
    <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
    <ion-button expand="full" fill="clear" routerLink="/register">Crear cuenta</ion-button>
  </div>
</ion-content>
