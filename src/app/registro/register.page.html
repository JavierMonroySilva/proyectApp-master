<ion-content fullscreen>
  <div class="register-form">
    <ion-input placeholder="Correo Electrónico" [(ngModel)]="email" type="email"></ion-input>
    <ion-input placeholder="Contraseña" [(ngModel)]="password" type="password"></ion-input>
    <ion-button expand="full" (click)="register()">Crear cuenta</ion-button>
    <ion-button expand="full" fill="clear" routerLink="/login">Iniciar sesión</ion-button>
  </div>
</ion-content>
